<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Greenhouse{% endblock %} | Greenhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
<h4>temp: {{ temp }}</h4>
<h4>hum_air: {{ hum_air }}</h4>
<h4>hum_soil: {{ hum_soil }}</h4>
<h3>light vals</h3>
<ul>
    {% for light in lights %}
    <li>
        <em>{{ light.n }}:</em> {{ light.val }}
    </li>
    {% endfor %}
</ul>


<form class="navbar-form navbar-left" method="GET">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" name="angle" value="{{ request.args.get('angle', '') }}">
    </div>
    <button type="submit"  class="btn btn-primary">Rotate</button>
  </form>

</body>
</html>
